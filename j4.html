<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
   
<body>
    <div class="portfolio-container">
        <div class="tab">
            <button onclick="showContent('tab1')">Tab 1</button>
            <button onclick="showContent('tab2')">Tab 2</button>
        </div>
        <div class="content" id="tab-content">
            <p>Select a tab to view content.</p>
        </div>
    </div>

    <script>
        function showContent(tab) {
            const content = document.getElementById('tab-content');
            if (tab === 'tab1') {
                content.innerHTML = `
                    <div class="profile-container">
                        <div class="profile-image">
                            <img src="photos/OWKA6952.PNG" alt="" height="80">
                        </div>
                        <div class="profile-header">Jabri Lateef</div>
                    </div>
                    <div>
                        <div class="section-title">About Me</div>
                        <p class="text-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque at dui urna. Fusce at aliquam mauris, in suscipit nisi.</p>
                    </div>
                    <div>
                        <div class="section-title">My Ambitions</div>
                        <p class="text-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vehicula dui et fermentum posuere.</p>
                    </div>
                `;
            } else if (tab === 'tab2') {
                content.innerHTML = `
                    <div class="centered-heading">Current Projects</div>
                    <ol class="numbered-list">
                        <li>Project A: A web development project focused on responsive design.</li>
                        <li>Project B: Developing a mobile app for task management.</li>
                        <li>Project C: Creating a data visualization dashboard.</li>
                    </ol>
                `;
            }
        }
    </script>
</body>
</html>
